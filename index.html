<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Transporte Escolar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    input { margin-bottom: 5px; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>

<h1>App Transporte Escolar</h1>

<!-- LOGIN -->
<div id="loginDiv">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Correo"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button id="loginBtn">Ingresar</button>
  <p id="estadoLogin">Esperando acción…</p>
</div>

<!-- PADRE: formulario horarios -->
<div id="padreDiv" class="hidden">
  <h2>Horario del estudiante</h2>
  <input type="time" id="entrada"><br>
  <input type="time" id="salida"><br>
  <button id="guardarHorario">Guardar horario</button>
  <p id="estadoHorario"></p>
</div>

<!-- TRANSPORTISTA: ver horarios -->
<div id="transportistaDiv" class="hidden">
  <h2>Horarios de todos los estudiantes</h2>
  <ul id="listaHorarios"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  const firebaseConfig = {
  apiKey: "AIzaSyA9DvyiDMZnncv3wUPCaDrzuUHcAV0UKCw",
  authDomain: "app-transporte-25487.firebaseapp.com",
  projectId: "app-transporte-25487",
  storageBucket: "app-transporte-25487.firebasestorage.app",
  messagingSenderId: "818710436467",
  appId: "1:818710436467:web:06fc21171780afca7a6806"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginDiv = document.getElementById("loginDiv");
  const padreDiv = document.getElementById("padreDiv");
  const transportistaDiv = document.getElementById("transportistaDiv");

  const estadoLogin = document.getElementById("estadoLogin");

  // LOGIN
  document.getElementById("loginBtn").addEventListener("click", async () => {
    estadoLogin.innerText = "Procesando login...";
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      // Revisar rol
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);

      let rol;
      if (!snap.exists()) {
        // Por defecto: PADRE
        rol = "padre";
        await setDoc(userRef, { rol });
        estadoLogin.innerText = "Usuario creado como PADRE";
      } else {
        rol = snap.data().rol;
        estadoLogin.innerText = "Bienvenido " + rol;
      }

      // Mostrar UI según rol
      loginDiv.classList.add("hidden");
      if (rol === "padre") {
        padreDiv.classList.remove("hidden");
      } else if (rol === "transportista") {
        transportistaDiv.classList.remove("hidden");
        cargarHorarios();
      }

    } catch (e) {
      estadoLogin.innerText = e.message;
    }
  });

  // PADRE: guardar horarios
  document.getElementById("guardarHorario").addEventListener("click", async () => {
    try {
      const user = auth.currentUser;
      if (!user) return;

      const entrada = document.getElementById("entrada").value;
      const salida = document.getElementById("salida").value;

      await setDoc(doc(db, "horarios", user.uid), { entrada, salida });
      document.getElementById("estadoHorario").innerText = "Horario guardado correctamente";
    } catch (e) {
      document.getElementById("estadoHorario").innerText = e.message;
    }
  });

  // TRANSPORTISTA: ver todos los horarios
  async function cargarHorarios() {
    const lista = document.getElementById("listaHorarios");
    lista.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "horarios"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const li = document.createElement("li");
      li.innerText = `UID: ${doc.id} - Entrada: ${data.entrada}, Salida: ${data.salida}`;
      lista.appendChild(li);
    });
  }
</script>

</body>
</html>
