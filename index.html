<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Transporte</title>
</head>
<body>

<h1>Login Firebase</h1>

<input type="email" id="email" placeholder="Correo"><br><br>
<input type="password" id="password" placeholder="Contraseña"><br><br>

<button id="loginBtn">Ingresar</button>

<p id="estado">Esperando acción…</p>
  <hr>

<h2>Horario del estudiante</h2>

<input type="time" id="entrada"><br><br>
<input type="time" id="salida"><br><br>

<button id="guardarHorario">Guardar horario</button>

<p id="estadoHorario"></p>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


  const firebaseConfig = {
  apiKey: "AIzaSyA9DvyiDMZnncv3wUPCaDrzuUHcAV0UKCw",
  authDomain: "app-transporte-25487.firebaseapp.com",
  projectId: "app-transporte-25487",
  storageBucket: "app-transporte-25487.firebasestorage.app",
  messagingSenderId: "818710436467",
  appId: "1:818710436467:web:06fc21171780afca7a6806"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const estado = document.getElementById("estado");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    estado.innerText = "Procesando login...";

    try {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, { rol: "padre" });
        estado.innerText = "Usuario creado como PADRE";
      } else {
        estado.innerText = "Bienvenido " + snap.data().rol;
      }

    } catch (e) {
      estado.innerText = e.message;
    }
  });
  const guardarBtn = document.getElementById("guardarHorario");
const estadoHorario = document.getElementById("estadoHorario");

guardarBtn.addEventListener("click", async () => {
  try {
    const user = auth.currentUser;
    if (!user) {
      estadoHorario.innerText = "Debes iniciar sesión primero";
      return;
    }

    const entrada = document.getElementById("entrada").value;
    const salida = document.getElementById("salida").value;

    await setDoc(doc(db, "horarios", user.uid), {
      entrada,
      salida
    });

    estadoHorario.innerText = "Horario guardado correctamente";
  } catch (e) {
    estadoHorario.innerText = e.message;
  }
});



</script> 

</body>
</html>
