<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Transporte Escolar</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Correo"><br><br>
<input type="password" id="password" placeholder="ContraseÃ±a"><br><br>

<button id="login">Ingresar</button>

<p id="estado"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "PEGA_AQUI",
    authDomain: "PEGA_AQUI",
    projectId: "PEGA_AQUI",
    appId: "PEGA_AQUI"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("login").onclick = () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        document.getElementById("estado").innerText = "Login correcto";
      })
      .catch(e => {
        document.getElementById("estado").innerText = e.message;
      });
  };
</script>

</body>
</html>
