<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Transporte</title>
</head>
<body>

<h1>Login Firebase</h1>

<input id="email" placeholder="Correo"><br><br>
<input id="password" type="password" placeholder="Contraseña"><br><br>
<button id="login">Ingresar</button>

<p id="estado">Esperando acción…</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "PEGA_AQUI",
    authDomain: "PEGA_AQUI",
    projectId: "PEGA_AQUI",
    appId: "PEGA_AQUI"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("login").onclick = () => {
    signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    )
    .then(() => estado.innerText = "Login correcto")
    .catch(e => estado.innerText = e.message);
  };
</script>

</body>
</html>
