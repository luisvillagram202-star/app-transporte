<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transporte Escolar</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b7cff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password">
<button onclick="login()">Ingresar</button>

<hr>

<!-- PADRE -->
<div id="padre" style="display:none">
  <h3>Panel Padre</h3>

  <input id="nombreHijo" placeholder="Nombre del hijo"><br><br>
  <input id="entrada" type="time">
  <input id="salida" type="time"><br><br>

  <button onclick="guardarHijo()">Agregar hijo</button>

  <h4>Mis hijos</h4>
  <ul id="listaPadre"></ul>
</div>

<!-- TRANSPORTISTA -->
<div id="transportista" style="display:none">
  <h3>Panel Transportista</h3>
  <ul id="listaHorarios"></ul>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  addDoc,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* === CONFIGURA TUS DATOS === */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuario;

/* ================= LOGIN ================= */
window.login = async () => {
  const cred = await signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );

  usuario = cred.user;

  const rolSnap = await getDoc(doc(db, "roles", usuario.uid));
  if (!rolSnap.exists()) {
    alert("Usuario sin rol");
    return;
  }

  const rol = rolSnap.data().rol;

  if (rol === "padre") {
    padre.style.display = "block";
    cargarHijosPadre();
  }

  if (rol === "transportista") {
    transportista.style.display = "block";
    cargarHorariosTransportista();
  }
};

/* ================= PADRE ================= */

// Agregar hijo
window.guardarHijo = async () => {
  await addDoc(
    collection(db, "horarios", usuario.uid, "hijos"),
    {
      nombre: nombreHijo.value,
      entrada: entrada.value,
      salida: salida.value,
      transportistaId: "UID_TRANSPORTISTA",
      updatedAt: new Date()
    }
  );

  nombreHijo.value = "";
  entrada.value = "";
  salida.value = "";

  cargarHijosPadre();
};

// Listar hijos del padre
async function cargarHijosPadre() {
  listaPadre.innerHTML = "";

  const hijosSnap = await getDocs(
    collection(db, "horarios", usuario.uid, "hijos")
  );

  hijosSnap.forEach(hijo => {
    const d = hijo.data();
    listaPadre.innerHTML += `
      <li>
        <b>${d.nombre}</b><br>
        ${d.entrada} - ${d.salida}
      </li>
    `;
  });
}

/* ================= TRANSPORTISTA ================= */

async function cargarHorariosTransportista() {
  listaHorarios.innerHTML = "";

  const padresSnap = await getDocs(collection(db, "horarios"));

  for (const padre of padresSnap.docs) {
    const hijosSnap = await getDocs(
      collection(db, "horarios", padre.id, "hijos")
    );

    hijosSnap.forEach(hijo => {
      const d = hijo.data();

      if (d.transportistaId === usuario.uid) {
        listaHorarios.innerHTML += `
          <li>
            <b>${d.nombre}</b><br>
            Entrada: ${d.entrada}<br>
            Salida: ${d.salida}
          </li>
        `;
      }
    });
  }
}
</script>

</body>
</html>
