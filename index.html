<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Transporte</title>
</head>
<body>

<h1>Login Firebase</h1>

<input type="email" id="email" placeholder="Correo"><br><br>
<input type="password" id="password" placeholder="Contraseña"><br><br>

<button id="loginBtn">Ingresar</button>

<p id="estado">Esperando acción…</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "PEGA_AQUI",
    authDomain: "PEGA_AQUI",
    projectId: "PEGA_AQUI",
    appId: "PEGA_AQUI"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const estado = document.getElementById("estado");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    estado.innerText = "Procesando login...";

    try {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, { rol: "padre" });
        estado.innerText = "Usuario creado como PADRE";
      } else {
        estado.innerText = "Bienvenido " + snap.data().rol;
      }

    } catch (e) {
      estado.innerText = e.message;
    }
  });
</script>

</body>
</html>
